<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discord Message Sender</title>
  </head>
  <body>
    <h1>Discord Message Sender</h1>
    <div id="content">
      <form id="message-form">
        <label for="webhookUrl">Webhook URL:</label><br />
        <input type="text" id="webhookUrl" name="webhookUrl" required /><br />
        <label for="message">メッセージ:</label><br />
        <input type="text" id="message" name="message" required /><br />
        <button type="submit">送信</button>
      </form>
    </div>

    <script>
      async function sendMessage(event) {
        event.preventDefault();

        const webhookUrl = document.getElementById("webhookUrl").value;
        const message = document.getElementById("message").value;

        // Discordにメッセージを送信
        const payload = new URLSearchParams({ content: message });
        await fetch(webhookUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded; charset=utf-8",
          },
          body: payload,
        });

        // メッセージ送信後の処理
        alert("Message sent to Discord!");
      }

      document
        .getElementById("message-form")
        .addEventListener("submit", sendMessage);
    </script>
  </body>
</html>
